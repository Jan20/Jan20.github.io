<button
  type="button"
  [matMenuTriggerFor]="menu"
  class="gradient filter-button"
  mat-fab
  color="primary">
  <mat-icon>filter_alt</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <div *ngIf="topics | async as topics">
    <button type="button" mat-menu-item (click)="selectTopic('All')">
      All
    </button>
    <button
      type="button"
      mat-menu-item
      (click)="selectTopic(topic)"
      *ngFor="let topic of topics">
      {{ topic }}
    </button>
  </div>
</mat-menu>
