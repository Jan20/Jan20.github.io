<h1 class='title'>{{title}}</h1>
<mat-grid-list cols="3">
  <div *ngFor='let post of posts | async'>
    <mat-grid-tile>
      <mat-card class='overviewCard' (click)="changeView(post.link)">
        <img mat-card-image src={{post.imageUrl}}>
        <mat-card-content>
          <mat-card-title>
            {{post.headline}}
          </mat-card-title>
          <span>{{post.firstParagraph}}</span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>
</mat-grid-list>
