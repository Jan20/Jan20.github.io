<app-filter (topicSelected)="selectTopic($event)"></app-filter>
<div *ngIf="posts">
  <h1 class="title headline">{{ selectCategory() | async }}</h1>
  <mat-grid-list
    class="wrapper"
    [cols]="numberOfColumns"
    rowHeight="{{ rowHeight }}">
    <div *ngFor="let post of posts">
      <mat-grid-tile>
        <mat-card appearance="outlined" (click)="showPost(post.link)">
          <img mat-card-image [src]="post.thumbnail" />
          <mat-card-content>
            <div class="date">{{ post.date | date }}</div>
            <mat-card-title class="title">
              {{ post.headline }}
            </mat-card-title>
            <span class="summary">
              {{ post.summary }}
            </span>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
