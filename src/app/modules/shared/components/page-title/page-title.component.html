<div class="container-fluid pt-3 pb-4 d-flex">
  <mat-card class="col-lg-12 col-md-12 d-flex" [ngClass]="pageTitle.background">
    <div class="row ms-5">
      <div class="col-lg-8 col-md-12 ms-4 me-2 mt-5">
        <h1 class="mt-5 mb-0">{{ pageTitle.headline }}</h1>
        <h2 class="mt-0">{{ pageTitle.description }}</h2>
      </div>
      <img *ngIf="pageTitle.logo" class="col-lg-3 col-md-3 d-none d-lg-block mt-5" [src]="pageTitle.logo" alt="Logo" />
    </div>
  </mat-card>
</div>
