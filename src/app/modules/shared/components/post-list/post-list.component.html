<div class="container d-flex flex-column col-lg-9 col-sm-12">
  <div class="row gx-4" *ngIf="posts | async as posts">
    <div
      *ngFor="let post of posts"
      class="col-sm-12 col-md-6 col-lg-6 col-xl-4 mb-4">
      <mat-card (click)="showPost(post)" class="h-100">
        <img mat-card-image [src]="post.thumbnail" alt="A post's thumbnail" />
        <mat-card-content>
          <mat-card-title>
            <h1 class="mb-0">
              {{ post.headline }}
            </h1>
          </mat-card-title>
          <p>
            {{ post.summary }}
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
