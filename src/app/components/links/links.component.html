<h1 class="col-lg-3 col-sm-6">Links</h1>

<p>
  If you are interested taking a look on what I'm working on in my free time,
  take a look at my Github account or LinkedIn profile.
</p>

<div class="row mb-5 mp-2">
  <div class="col-6" *ngFor="let link of links">
    <mat-card matRipple class="col-12 shadow-none" (click)="openLink(link.url)">
      <mat-card-content class="p-4">
        <h2 class="mt-5 d-flex align-middle">
          <img
            class="icon icon"
            src="{{ link.iconPath }}"
            alt="Link to {{ link.iconPath }}" />
          <span>&nbsp;</span>
          {{ link.name }}
          <span
            >&nbsp;<mat-icon aria-label="External link">launch</mat-icon>
          </span>
        </h2>
      </mat-card-content>
    </mat-card>
  </div>
</div>
