name: Unit Tests

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm i --legacy-peer-deps

    - name: Build Angular App
      run: npm run build

    - name: Run Unit Tests
      run: npm run test:ci
